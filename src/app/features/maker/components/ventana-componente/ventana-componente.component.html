<div class="fixed inset-0 pointer-events-none flex items-center justify-center z-50">
  <div class="pointer-events-auto bg-white dark:bg-gray-800 rounded-lg p-6 max-w-sm w-full
              shadow-[0_0_15px_rgba(0,0,0,0.1)]
              dark:shadow-[0_0_15px_rgba(255,255,255,0.1)]">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-gray-700 dark:text-gray-300">{{ componente?.nombre }}</h2>
      <button (click)="cerrarPopup()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <p class="text-gray-600 dark:text-gray-300">{{ componente?.descripcion }}</p>
  </div>
</div>
