<div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 flex space-x-2 border border-gray-200 dark:border-gray-700">
  <!-- Pointer Tool -->
  <button
    (click)="selectTool('pointer')"
    [class]="'p-3 rounded-lg transition-all duration-200 ' + (activeTool === 'pointer' ? 'bg-blue-500 text-white shadow-md' : 'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600')"
    title="Pointer Tool (Select)">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"></path>
    </svg>
  </button>

  <!-- Rectangle Tool -->
  <button
    (click)="selectTool('rectangle')"
    [class]="'p-3 rounded-lg transition-all duration-200 ' + (activeTool === 'rectangle' ? 'bg-blue-500 text-white shadow-md' : 'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600')"
    title="Rectangle Tool">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16v12H4z"></path>
    </svg>
  </button>

  <!-- Arrow Tool -->
  <button
    (click)="selectTool('arrow')"
    [class]="'p-3 rounded-lg transition-all duration-200 ' + (activeTool === 'arrow' ? 'bg-blue-500 text-white shadow-md' : 'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600')"
    title="Arrow Tool">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
    </svg>
  </button>

  <!-- Separator -->
  <div class="w-px bg-gray-300 dark:bg-gray-600 mx-2"></div>

  <!-- Delete Button (only visible when element is selected) -->
  <button
    *ngIf="hasSelectedElement"
    (click)="deleteSelectedElement()"
    class="p-3 rounded-lg bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-300 hover:bg-red-200 dark:hover:bg-red-800 transition-all duration-200"
    title="Delete Selected (Del)">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
    </svg>
  </button>
</div>
