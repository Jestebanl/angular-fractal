<div class="fixed bottom-5 left-1/2 transform -translate-x-1/2 z-50">
  <div class="flex bg-gray-50 w-52 h-14 items-center justify-around rounded-full shadow-lg dark:bg-gray-800">
    <button [ngClass]="{'bg-blue-100 dark:bg-gray-700': activeTool === 'pointer', 'bg-transparent': activeTool !== 'pointer'}"
      class="w-10 h-10 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:hover:bg-gray-700 dark:text-gray-300 dark:hover:text-gray-300 transition-all duration-300 ease-in-out"
      (click)="selectTool('pointer')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
      </svg>
    </button>
    <button [ngClass]="{'bg-blue-100 dark:bg-gray-700': activeTool === 'rectangle', 'bg-transparent': activeTool !== 'rectangle'}"
      class="w-10 h-10 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:hover:bg-gray-700 dark:text-gray-300 dark:hover:text-gray-300 transition-all duration-300 ease-in-out"
      (click)="selectTool('rectangle')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h14v14H5V5z" />
      </svg>
    </button>
    <button [ngClass]="{'bg-blue-100 dark:bg-gray-700': activeTool === 'arrow', 'bg-transparent': activeTool !== 'arrow'}"
      class="w-10 h-10 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:hover:bg-gray-700 dark:text-gray-300 dark:hover:text-gray-300 transition-all duration-300 ease-in-out"
      (click)="selectTool('arrow')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
      </svg>
    </button>
  </div>
</div>
