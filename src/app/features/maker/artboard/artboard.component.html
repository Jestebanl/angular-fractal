<main class="h-screen bg-white dark:bg-gray-900 p-6 overflow-y-auto">
  <h2 class="text-lg font-bold text-gray-700 dark:text-gray-300 mb-4">Espacio de trabajo</h2>
  <button (click)="logOut()"
    class="absolute top-6 right-6 bg-pink-500 dark:bg-pink-600 hover:bg-pink-600 dark:hover:bg-pink-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
    Log Out
  </button>
  <div
    class="border-dashed border-4 border-gray-300 dark:border-gray-600 rounded-lg h-[calc(100vh-8rem)] flex items-center justify-center relative">
    <app-toast-libreria cdkDrag [cdkDragBoundary]="boundaryElement" class="absolute"
      [backgroundColor]="'text-gray-500 bg-white dark:text-gray-400 dark:bg-gray-800'"
      [iconBackgroundColor]="'text-blue-500 bg-blue-100 dark:bg-blue-800 dark:text-blue-200'"
      [iconColor]="'text-blue-500'" [iconPath]="'M4 6h16M4 12h16m-7 6h7'" [iconDescription]="'UI component icon'"
      [textColor]="'text-gray-500 dark:text-gray-400'" [message]="'Ejemplo de componente de ui'">
    </app-toast-libreria>
    <app-toast-libreria cdkDrag [cdkDragBoundary]="boundaryElement" class="absolute"
      [backgroundColor]="'text-gray-500 bg-white dark:text-gray-400 dark:bg-gray-800'"
      [iconBackgroundColor]="'text-yellow-500 bg-yellow-200 dark:bg-yellow-700 dark:text-yellow-300'"
      [iconColor]="'text-yellow-600'"
      [iconPath]="'M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5'"
      [iconDescription]="'Angular service icon'" [textColor]="'text-gray-500 dark:text-gray-400'"
      [message]="'Ejemplo de servicio en Angular'">
    </app-toast-libreria>

  </div>
  <app-isla-herramientas />
</main>
